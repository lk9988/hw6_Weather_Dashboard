<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  </head>
  <body>
    

    <div class="jumbotron bg-dark text-white">
        <h1 class="display-4 text-center">Weather Dashboard</h1>
    </div>

<!-- main container  -->
    <div class = "container">
      <div class = "row">
        

        <!-- City search sections -->
        <div class = "city-search px-4 col-sm-3">
          <form class="form-group">
              <h3> Search for a City</h3>
              <div class="input-group mb-3">
                <input id = "city-search-input" type="text" class="form-control" placeholder="Search City" aria-label="city-search-input" aria-describedby="button-addon2">
                <div class="input-group-append">
                <button id= "search-btn" class="btn btn-outline-secondary btn-primary" type="button" id="button-addon2"><i class="fas fa-search" id="search-icon"></i></button>
                </div>
              </div>
            </form>
            <!-- clickable list created after with past city // may want to append this dynamically - with a -->
            <div id="past-search" class="list-group">
                <a class="list-group-item list-group-item-action" href="#list-item-1">Item 1</a>
                <a class="list-group-item list-group-item-action" href="#list-item-2">Item 2</a>
                <a class="list-group-item list-group-item-action" href="#list-item-3">Item 3</a>
                <a class="list-group-item list-group-item-action" href="#list-item-4">Item 4</a>
            </div>
            <div data-spy="scroll" data-target="#list-example" data-offset="0" class="scrollspy-example">
            </div>
            <!-- end  -->
      </div>
       <!-- city search section ends-->

       <!-- weather display section begins -->
      <div class = "search-result-area px-4 col-sm-9">

        <!-- City & Weather & date display -->
          <div class="card">
              <div id= "city-weather-display" class="card-body">
                <h5 class="card-title">City & Weather & date display & icon</h5>
                <p class="card-text" id= "temperature">Temperature:</p>
                <p class="card-text" id= "humidity">Humidity:</p>
                <p class="card-text" id= "wind-speed">Wind Speed:</p>
                <p class="card-text" id= "uv-index">UV Index:</p>
                </div>
          </div>
        
        

        <!-- 5-Day forecast here  -->
          <div class="card">
            <div id = "5-day-forecast-display" class="card-body">
              <h5 class="card-title">5-Day forecast here</h5>
              <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
              </div>
        </div>
           


      </div>


      <!-- weather display section ends -->

      </div>
    </div>



    
    
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src = "./assets/script.js"></script>
  </body> 
</html>
